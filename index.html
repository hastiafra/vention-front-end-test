<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Lato:wght@100;300;400;700&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Vention Front-end Test</title>
  </head>
  <body>
    <section class="productContainer">
      <div class="productCard">
        <img
          class="productImage"
          src="assets/blue-flower.png"
          alt="blue-flower"
        />
        <hr class="divider" />
        <p class="productTitle">blue flower</p>
        <p>$80.00</p>
      </div>
      <div class="productCard">
        <img
          class="productImage"
          src="assets/orange-flower.png"
          alt="orange-flower"
        />
        <hr class="divider" />
        <p class="productTitle">orange flower</p>
        <p>$17.60</p>
      </div>
      <div class="productCard">
        <img
          class="productImage"
          src="assets/pink-flower.png"
          alt="Pink-flower"
        />
        <hr class="divider" />
        <p class="productTitle">pink flower</p>
        <p>$40.00</p>
      </div>
    </section>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
